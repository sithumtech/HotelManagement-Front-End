





<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Guest</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.guestId" disabled="true">
          </div>
          

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.email">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.address">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Phone Number:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.phoneNumber">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Booking History:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.bookingHistory">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Payment Detail:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.paymentDetail">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Current Booking Detail:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.currentBookingDetail">
          </div>
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveCustomer()">Update</button>
      </div>
    </div>
  </div>
</div>




<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Count
        </th>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Email
        </th>
        <th scope="col" class="px-6 py-3">
          Payment Detail
        </th>
        <th scope="col" class="px-6 py-3">
          Delete
        </th>
        <th scope="col" class="px-6 py-3">
          Update
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        *ngFor="let customer of customerlist; index as i">
        <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{i+1}}
        </td>
        <td class="px-6 py-4">
          {{customer.guestId}}
        </td>
        <td class="px-6 py-4">
          {{customer.name}}
        </td>
        <td class="px-6 py-4">
          {{customer.email}}
        </td>
        <td class="px-6 py-4">
          {{customer.paymentDetail}}
        </td>
        <td><button class="btn btn-danger" (click)="deletecustomer(customer.guestId)"><i
              class="bi bi-trash3-fill"></i></button></td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="selectUpdateCustomer(customer)"><i class="bi bi-pencil-square"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
